<!doctype html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0, user-scalable=no">

  <title>忘记密码</title>
  <!-- <link rel="stylesheet" type="text/css" href="css/normalize.css" /> -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.1/css/materialize.min.css">
  <style type="text/css">
    html,
    body {
      height: 100%;
    }
    html {
      display: table;
      margin: auto;
    }
    body {
      display: table-cell;
      vertical-align: middle;
      color:#404d5b;
    }
    .margin {
      margin: 0 !important;
    }
    .card-panel{ min-width:350px;}
  </style>
  <!--[if IE]>
  <script src="http://apps.bdimg.com/libs/html5shiv/3.7/html5shiv.min.js"></script>
  <![endif]-->
</head>
<body class="yellow">
<div id="login-page" class="row">
  <div class="col s12 z-depth-6 card-panel">
    <form class="login-form">
      <div class="row">
        <div class="input-field col s12 center">
          <img src="../../static/images/avtar.png" alt="" class="responsive-img valign profile-image-login">
          <p class="center login-form-text">忘记密码</p>
        </div>
      </div>
      <div class="row margin">
        <div class="input-field col s12">
          <i class="mdi-social-person-outline prefix"></i>
          <input class="validate" id="email" type="email">
          <label for="email" data-error="wrong" data-success="right" class="center-align">Email</label>
        </div>
      </div>
      <div class="row">
        <div class="input-field col s12">
          <a href="forgot-password.html" class="btn waves-effect waves-light col s12">重置我的密码</a>
        </div>
      </div>
      <div class="row">
        <div class="input-field col s6 m6 l6">
          <p class="margin medium-small"><a href="register.html">立刻注册!</a></p>
        </div>
        <div class="input-field col s6 m6 l6">
          <p class="margin right-align medium-small"><a href="login.html">登录</a></p>
        </div>
      </div>

    </form>
  </div>
</div>

<script type="text/javascript" src="http://apps.bdimg.com/libs/jquery/1.11.1/jquery.min.js"></script>

<!--materialize js-->
<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.1/js/materialize.min.js"></script>
</body>
</html>
